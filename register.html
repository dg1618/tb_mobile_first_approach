<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="all" />
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" media="all" />
        <link href="css/style.css" rel="stylesheet" media="all" />
              
    </head>
    <body>
        <nav class="navbar navbar-fixed-top navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header navbar-left">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">The Calorie Counter</a>
                </div>
                <div class="collapse navbar-collapse navbar-right" id="menu">
                    <ul class="nav navbar-nav">
                        <li ><a href="login.html">Login</a></li>
                        <li class="active"><a href="register.html">Register</a></li>
                        <li><a href="forget.html">Forget Password</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" id="main">
            <div class="row">
                <h1 class="col-xs-12 col-sm-8 col-sm-offset-2">Register</h1>
            </div>
            <div class="row">
                <form class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <div class="form-group has-feedback">
                        <label class="control-label">Email: </label>
                        <input type="email" class="form-control" placeholder="blue@gmail.com" />
                    </div>
                    
                    <div class="form-group  has-feedback">
                        <label class="control-label">Password:</label>
                        <input type="password" class="form-control" placeholder="*******" />
                    </div>
                    <div class="form-group  has-feedback">
                        <label class="control-label">Confirm Password:</label>
                        <input type="password" class="form-control" placeholder="*******" />
                    </div>
                    <button class="btn btn-success">Register</button>
                </form>
            </div>
            <div class="alert alert-success alert-dismissable alert-position col-sm-8 col-sm-offset-2" >
                        <button type="button" class="close hidden-xs" data-dismiss="alert" aria-hidden="true">x</button>
                        <strong>Congrats: </strong> You have successfully registered, please check your email. :)
            </div>
        </div>
        
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
