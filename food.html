<html>

        <title>Record Food</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="all" />
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" media="all" />
        <link href="css/datepicker.css" rel="stylesheet" media="all" />
        <link href="css/style.css" rel="stylesheet" media="all" />
              
    </head>
    <body>
        <nav class="navbar navbar-fixed-top navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header navbar-left">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">The Calorie Counter</a>
                </div>
                <div class="collapse navbar-collapse navbar-right" id="menu">
                    <ul class="nav navbar-nav">
                        <li ><a href="stats.html">Stats</a></li>
                        <li class="active"><a href="food.html">Food</a></li>
                        <li><a href="weight.html">Weight</a></li>
                        <li><a href="myaccount.html">My Account</a></li>
                        <li><a href="help.html">FAQ</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" id="main">
            <div class="row">
                <h1 class="col-xs-12 col-sm-8 col-sm-offset-2">Record Food</h1>
            </div>
            <div class="row">
                <form class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <div class="form-group has-feedback">
                        <label class="control-label">Food Item: </label>
                        <input type="text" class="form-control" placeholder="Sandwich" />
                    </div>
                    <div class="form-group has-feedback">
                        <label class="control-label">Calories: </label>
                        <input type="text" class="form-control" placeholder="90" />
                    </div>
                    <div class="form-group has-feedback">
                        <label class="control-label">Fat Grams: </label>
                        <input type="text" class="form-control" placeholder="90" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Date:</label>
                        <div class='input-group date datepicker_class' >
                            <input type='text' class="form-control" />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <button class="btn btn-success" >Submit</button>
                    
                </form>
            </div>
            
        </div>
        
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/moment.js" type="text/javascript"></script>
        <script src="js/datepicker.js" type="text/javascript"></script>
        <script type="text/javascript">
         
            $(".datepicker_class").datetimepicker();
        </script>
    </body>
